<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>My Vocab</title>
  </head>

  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><i class="fas fa-atlas"></i> VOCAB</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">My Words</a></li>
            <li><a href="#">My Books</a></li>
          </ul>
        </div>
      </nav>

      <!-- ADD A NEW WORD -->
      <div class="row">
        <h3>Add a new word</h3>
        <form class="col s8">
          <div class="row">
            <div class="input-field col s6">
              <textarea
                id="new_word"
                type="text"
                class="materialize-textarea"
              ></textarea>
              <label for="new_word">New Word</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="" disabled selected>...</option>
                <option value="1">Noun</option>
                <option value="2">Verb</option>
                <option value="3">Adjective</option>
                <option value="4">Adverb</option>
              </select>
              <label>Part of Speech</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="textarea1"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">The whole sentence</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <textarea
                id="book"
                type="text"
                class="materialize-textarea"
              ></textarea>
              <label for="book">Which book is it from?</label>
            </div>

            <div class="input-field col s2">
              <button class="btn waves-effect waves-light red" type="submit" name="action">Add
                <i class="fas fa-feather-alt"></i>
              </button>
            </div>
            
          </div>
        </form>
      </div>

      <!-- MY WORDS -->
      <div class="row">
        <h3>My Words</h3>
        <div class="col s3">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
               
              </div>
              <div class="card-action"></div>
            </div>
          </div>
        </div>
        <div class="col s3">
          <ul class="collapsible">
            <li>
              <div class="collapsible-header">
       
                  <p class="my-words">Trepidation</p>
        
         
                  <p class="part-of-speech">noun</p>
         
               
                
              </div>
              <div class="collapsible-body">
              
                <b>"The men set off in fear and trepidation"</b>
                <p>Google dictionary <i>by Google</i></p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/26b6718224.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
