      <!-- ADD A NEW WORD -->
      <div class="row">
        <h4>Add a new word</h4>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s3">
              <textarea
                id="new-word-input"
                type="text"
                class="materialize-textarea"
              ></textarea>
              <label for="new_word">New Word</label>
            </div>
            <div class="input-field col s3">
              <select id="part-speech-input" class="materialSelect">
                <option value="" disabled selected>...</option>
                <option>Noun</option>
                <option>Verb</option>
                <option>Adjective</option>
                <option>Adverb</option>
                <option>Other</option>
              </select>
              <label>Part of Speech</label>
            </div>
            <div class="input-field col s6">
              <textarea
                id="definition-input"
                type="text"
                class="materialize-textarea"
              ></textarea>
              <label for="definition">Definition</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="sentence-input"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="textarea1">The whole sentence</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <textarea
                id="book-input"
                type="text"
                class="materialize-textarea"
              ></textarea>
              <label for="book">Which book is it from?</label>
            </div>
            <div class="input-field col s4">
              <textarea
                id="author-input"
                type="text"
                class="materialize-textarea"
              ></textarea>
              <label for="author">Author</label>
            </div>

            <div class="input-field col s2">
              <button
                class="btn waves-effect waves-light red add"
                type="submit"
                name="action"
              >
                Add
                <i class="fas fa-feather-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
